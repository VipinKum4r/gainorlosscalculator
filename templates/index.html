<!DOCTYPE html>
<html>
  <head>
    <title>Loss/Gain Calculator</title>
  </head>
  <body>
    <h1>Loss/Gain Calculator</h1>
    {% if result %}
      <h2>Result</h2>
      <p>{{ result }}</p>
      <a href="/">Calculate again</a>
    {% else %}
      <form method="post">
        <label for="entry">Entry Price:</label>
        <input type="number" step="0.01" name="entry" id="entry" required><br><br>
        <label for="exit">Exit Price:</label>
        <input type="number" step="0.01" name="exit" id="exit" required><br><br>
        <input type="submit" value="Calculate">
      </form>
    {% endif %}
  </body>
</html>
